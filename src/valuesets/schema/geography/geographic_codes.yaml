  CompassDirection:
    description: |-
      Cardinal and intercardinal compass directions
    permissible_values:
      
      # Cardinal directions
      NORTH:
        description: North (0°/360°)
        annotations:
          abbreviation: N
          degrees: 0
          
      EAST:
        description: East (90°)
        annotations:
          abbreviation: E
          degrees: 90
          
      SOUTH:
        description: South (180°)
        annotations:
          abbreviation: S
          degrees: 180
          
      WEST:
        description: West (270°)
        annotations:
          abbreviation: W
          degrees: 270
          
      # Intercardinal directions
      NORTHEAST:
        description: Northeast (45°)
        annotations:
          abbreviation: NE
          degrees: 45
          
      SOUTHEAST:
        description: Southeast (135°)
        annotations:
          abbreviation: SE
          degrees: 135
          
      SOUTHWEST:
        description: Southwest (225°)
        annotations:
          abbreviation: SW
          degrees: 225
          
      NORTHWEST:
        description: Northwest (315°)
        annotations:
          abbreviation: NW
          degrees: 315
          
      # Secondary intercardinal directions
      NORTH_NORTHEAST:
        description: North-northeast (22.5°)
        annotations:
          abbreviation: NNE
          degrees: 22.5
          
      EAST_NORTHEAST:
        description: East-northeast (67.5°)
        annotations:
          abbreviation: ENE
          degrees: 67.5
          
      EAST_SOUTHEAST:
        description: East-southeast (112.5°)
        annotations:
          abbreviation: ESE
          degrees: 112.5
          
      SOUTH_SOUTHEAST:
        description: South-southeast (157.5°)
        annotations:
          abbreviation: SSE
          degrees: 157.5
          
      SOUTH_SOUTHWEST:
        description: South-southwest (202.5°)
        annotations:
          abbreviation: SSW
          degrees: 202.5
          
      WEST_SOUTHWEST:
        description: West-southwest (247.5°)
        annotations:
          abbreviation: WSW
          degrees: 247.5
          
      WEST_NORTHWEST:
        description: West-northwest (292.5°)
        annotations:
          abbreviation: WNW
          degrees: 292.5
          
      NORTH_NORTHWEST:
        description: North-northwest (337.5°)
        annotations:
          abbreviation: NNW
          degrees: 337.5

  RelativeDirection:
    description: |-
      Relative directional terms
    permissible_values:
      
      FORWARD:
        description: Forward/Ahead
        annotations:
          aliases: ahead, front
          
      BACKWARD:
        description: Backward/Behind
        annotations:
          aliases: behind, back, rear
          
      LEFT:
        description: Left
        annotations:
          aliases: port (nautical)
          
      RIGHT:
        description: Right
        annotations:
          aliases: starboard (nautical)
          
      UP:
        description: Up/Above
        annotations:
          aliases: above, upward
          
      DOWN:
        description: Down/Below
        annotations:
          aliases: below, downward
          
      INWARD:
        description: Inward/Toward center
        annotations:
          aliases: toward center, centripetal
          
      OUTWARD:
        description: Outward/Away from center
        annotations:
          aliases: away from center, centrifugal
          
      CLOCKWISE:
        description: Clockwise rotation
        annotations:
          abbreviation: CW
          
      COUNTERCLOCKWISE:
        description: Counterclockwise rotation
        annotations:
          abbreviation: CCW
          aliases: anticlockwise

  WindDirection:
    description: |-
      Wind direction nomenclature (named for where wind comes FROM)
    permissible_values:
      
      NORTHERLY:
        description: Wind from the north
        annotations:
          from_direction: north
          toward_direction: south
          
      NORTHEASTERLY:
        description: Wind from the northeast
        annotations:
          from_direction: northeast
          toward_direction: southwest
          
      EASTERLY:
        description: Wind from the east
        annotations:
          from_direction: east
          toward_direction: west
          
      SOUTHEASTERLY:
        description: Wind from the southeast
        annotations:
          from_direction: southeast
          toward_direction: northwest
          
      SOUTHERLY:
        description: Wind from the south
        annotations:
          from_direction: south
          toward_direction: north
          
      SOUTHWESTERLY:
        description: Wind from the southwest
        annotations:
          from_direction: southwest
          toward_direction: northeast
          
      WESTERLY:
        description: Wind from the west
        annotations:
          from_direction: west
          toward_direction: east
          
      NORTHWESTERLY:
        description: Wind from the northwest
        annotations:
          from_direction: northwest
          toward_direction: southeast
          
      VARIABLE:
        description: Variable wind direction
        annotations:
          note: changing or inconsistent direction

