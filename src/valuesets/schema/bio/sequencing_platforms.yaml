      VARIANT_CALLED:
        description: Variants called from alignments
      NORMALIZED:
        description: Expression normalized (RNA-seq)
      ASSEMBLED:
        description: De novo assembled sequences
      ANNOTATED:
        description: Functionally annotated sequences