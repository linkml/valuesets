          of the protein. The criteria include partial or complete Edman sequencing,
          clear identification by mass spectrometry, X-ray or NMR structure, good
          quality protein-protein interaction or detection of the protein by antibodies.
      EXPERIMENTAL_EVIDENCE_AT_TRANSCRIPT_LEVEL:
        text: EXPERIMENTAL_EVIDENCE_AT_TRANSCRIPT_LEVEL
        description: Indicates that the existence of a protein has not been strictly
          proven but that expression data (such as existence of cDNA(s), RT-PCR or
          Northern blots) indicate the existence of a transcript.
      PROTEIN_INFERRED_BY_HOMOLOGY:
        text: PROTEIN_INFERRED_BY_HOMOLOGY
        description: Indicates that the existence of a protein is probable because
          clear orthologs exist in closely related species.
      PROTEIN_PREDICTED:
        text: PROTEIN_PREDICTED
        description: Used for entries without evidence at protein, transcript, or
          homology levels.
      PROTEIN_UNCERTAIN:
        text: PROTEIN_UNCERTAIN
        description: Indicates that the existence of the protein is unsure.
