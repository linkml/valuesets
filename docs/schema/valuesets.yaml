        text: ZYGOTE_STAGE
        description: Embryonic stage defined by a one-cell embryo (fertilised egg)
          with zona pellucida present. Embryonic age 0-0.9 dpc (days post coitum).
        meaning: MmusDv:0000003
        title: Theiler stage 01
      TWO_CELL_STAGE:
        text: TWO_CELL_STAGE
        description: Embryonic cleavage stage defined by a dividing 2-4 cells egg.
          Embryonic age 1 dpc.
        meaning: MmusDv:0000005
        title: Theiler stage 02
      FOUR_CELL_STAGE:
        text: FOUR_CELL_STAGE
        description: Part of Theiler stage 02 - dividing egg with 4 cells. Embryonic
          age approximately 1 dpc.
        meaning: MmusDv:0000005
        title: Theiler stage 02
      EIGHT_CELL_STAGE:
        text: EIGHT_CELL_STAGE
        description: Part of early morula stage - dividing egg with 8 cells. Embryonic
          age approximately 2 dpc.
        meaning: MmusDv:0000006
        title: Theiler stage 03
      MORULA_STAGE:
        text: MORULA_STAGE
        description: Embryonic cleavage stage defined by a dividing 4-16 cells egg,
          early to fully compacted morula. Embryonic age 2 dpc.
        meaning: MmusDv:0000006
        title: Theiler stage 03
      BLASTOCYST_STAGE:
        text: BLASTOCYST_STAGE
        description: Embryonic blastula stage defined by a zona free blastocyst (zona
          pellucida absent). Embryonic age 4 dpc.
        meaning: MmusDv:0000009
        title: Theiler stage 05
      GASTRULA_STAGE:
        text: GASTRULA_STAGE
        description: Embryonic stage defined by complex and coordinated series of
          cellular movements that occurs at the end of cleavage.
        meaning: MmusDv:0000013
        title: gastrula stage
      NEURULA_STAGE:
        text: NEURULA_STAGE
        description: Embryonic stage called presomite stage and defined by the formation
          of the neural plate. This stage starts the emergence of the central nervous
          system at embryonic age 7.5 dpc.
        meaning: MmusDv:0000017
        title: Theiler stage 11
      ORGANOGENESIS_STAGE:
        text: ORGANOGENESIS_STAGE
        description: Embryonic stage at which the ectoderm, endoderm, and mesoderm
          develop into the internal organs of the organism.
        meaning: MmusDv:0000018
        title: organogenesis stage
      E0_5:
        text: E0_5
        description: Embryonic day 0.5 - one-cell embryo stage. Corresponds to Theiler
          stage 01.
        meaning: MmusDv:0000003
        title: Theiler stage 01
      E9_5:
        text: E9_5
        description: Embryonic day 9.5 - organogenesis stage with visible hind limb
          buds. Between Theiler stages 15 and 16.
        meaning: MmusDv:0000023
        title: Theiler stage 16
      E14_5:
        text: E14_5
        description: Embryonic day 14.5 - late organogenesis with clearly visible
          fingers and long bones of the limbs present.
        meaning: MmusDv:0000029
        title: Theiler stage 22
      P0_NEWBORN:
        text: P0_NEWBORN
        description: Stage that refers to the newborn mouse, aged E19-20, P0. Used
          for postnatal days 0 through 3.
        meaning: MmusDv:0000036
        title: Theiler stage 27
      P21_WEANING:
        text: P21_WEANING
        description: Weaning stage at approximately 21-22 days old. Transition from
          nursing to independent feeding.
        meaning: MmusDv:0000141
        title: 2-week-old stage
      P42_JUVENILE:
        text: P42_JUVENILE
        description: Prime adult stage at 6 weeks (42 days) old. Commonly considered
          the milestone for sexual maturity.
        meaning: MmusDv:0000151
        title: 6-week-old stage
      P56_ADULT:
        text: P56_ADULT
        description: Adult stage at 8 weeks (56 days) old. Fully mature adult mouse.
        meaning: MmusDv:0000154
        title: 8-week-old stage
      AGED_12_MONTHS:
        text: AGED_12_MONTHS
        description: Middle aged stage for mice over 10 and under 18 months old. Shows
          progressive age-related changes.
        meaning: MmusDv:0000135
        title: middle aged stage
      THEILER_STAGE:
        text: THEILER_STAGE
        description: Reference to any Theiler stage (TS1-TS28) which provides standardized
          morphological staging for mouse development.
