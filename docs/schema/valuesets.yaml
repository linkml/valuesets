types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  RelativeTimeEnum:
    name: RelativeTimeEnum
    definition_uri: https://w3id.org/valuesets/RelativeTimeEnum
    from_schema: https://w3id.org/valuesets/core
    permissible_values:
      BEFORE:
        text: BEFORE
      AFTER:
        text: AFTER
      AT_SAME_TIME_AS:
        text: AT_SAME_TIME_AS
  PresenceEnum:
    name: PresenceEnum
    definition_uri: https://w3id.org/valuesets/PresenceEnum
    from_schema: https://w3id.org/valuesets/core
    permissible_values:
      PRESENT:
        text: PRESENT
        description: The entity is present
      ABSENT:
        text: ABSENT
        description: The entity is absent
      BELOW_DETECTION_LIMIT:
        text: BELOW_DETECTION_LIMIT
        description: The entity is below the detection limit
      ABOVE_DETECTION_LIMIT:
        text: ABOVE_DETECTION_LIMIT
        description: The entity is above the detection limit
  ContributorType:
    name: ContributorType
    definition_uri: https://w3id.org/common-value-sets/ContributorType
    description: The type of contributor being represented.
    from_schema: https://w3id.org/common-value-sets/contributor
    permissible_values:
      PERSON:
        text: PERSON
        description: A person.
        meaning: schema:Person
      ORGANIZATION:
        text: ORGANIZATION
        description: An organization.
        meaning: schema:Organization
  DataAbsentEnum:
    name: DataAbsentEnum
    definition_uri: http://terminology.hl7.org/CodeSystem/data-absent-reasonDataAbsentEnum
    description: Used to specify why the normally expected content of the data element
      is missing.
    from_schema: http://terminology.hl7.org/CodeSystem/data-absent-reason#
    permissible_values:
      unknown:
        text: unknown
        description: The value is expected to exist but is not known.
        meaning: fhir_data_absent_reason:unknown
        title: Unknown
      asked-unknown:
        text: asked-unknown
        description: The source was asked but does not know the value.
        meaning: fhir_data_absent_reason:asked-unknown
        is_a: unknown
        title: Asked But Unknown
      temp-unknown:
        text: temp-unknown
        description: There is reason to expect (from the workflow) that the value
          may become known.
        meaning: fhir_data_absent_reason:temp-unknown
        is_a: unknown
        title: Temporarily Unknown
      not-asked:
        text: not-asked
        description: The workflow didn't lead to this value being known.
        meaning: fhir_data_absent_reason:not-asked
        is_a: unknown
        title: Not Asked
      asked-declined:
        text: asked-declined
        description: The source was asked but declined to answer.
        meaning: fhir_data_absent_reason:asked-declined
        is_a: unknown
        title: Asked But Declined
      masked:
        text: masked
        description: The information is not available due to security, privacy or
          related reasons.
        meaning: fhir_data_absent_reason:masked
        title: Masked
      not-applicable:
        text: not-applicable
        description: There is no proper value for this element (e.g. last menstrual
          period for a male).
        meaning: fhir_data_absent_reason:not-applicable
        title: Not Applicable
      unsupported:
        text: unsupported
        description: The source system wasn't capable of supporting this element.
        meaning: fhir_data_absent_reason:unsupported
        title: Unsupported
      as-text:
        text: as-text
        description: The content of the data is represented in the resource narrative.
        meaning: fhir_data_absent_reason:as-text
        title: As Text
      error:
        text: error
        description: Some system or workflow process error means that the information
          is not available.
        meaning: fhir_data_absent_reason:error
        title: Error
      not-a-number:
        text: not-a-number
        description: The numeric value is undefined or unrepresentable due to a floating
          point processing error.
        meaning: fhir_data_absent_reason:not-a-number
        is_a: error
        title: Not a Number (NaN)
      negative-infinity:
        text: negative-infinity
        description: The numeric value is excessively low and unrepresentable due
          to a floating point processing        error.
        meaning: fhir_data_absent_reason:negative-infinity
        is_a: error
        title: Negative Infinity (NINF)
      positive-infinity:
        text: positive-infinity
        description: The numeric value is excessively high and unrepresentable due
          to a floating point processing        error.
        meaning: fhir_data_absent_reason:positive-infinity
        is_a: error
        title: Positive Infinity (PINF)
      not-performed:
        text: not-performed
        description: The value is not available because the observation procedure
          (test, etc.) was not performed.
        meaning: fhir_data_absent_reason:not-performed
        title: Not Performed
      not-permitted:
        text: not-permitted
        description: The value is not permitted in this context (e.g. due to profiles,
          or the base data types).
        meaning: fhir_data_absent_reason:not-permitted
        title: Not Permitted
  PredictionOutcomeType:
    name: PredictionOutcomeType
    definition_uri: https://w3id.org/valuesets/PredictionOutcomeType
    from_schema: https://w3id.org/valuesets/statistics
    permissible_values:
      TP:
        text: TP
        description: True Positive
      FP:
        text: FP
        description: False Positive
      TN:
        text: TN
        description: True Negative
      FN:
        text: FN
        description: False Negative
  VitalStatusEnum:
    name: VitalStatusEnum
    definition_uri: https://w3id.org/valuesets/VitalStatusEnum
    description: The vital status of a person or organism
    from_schema: https://w3id.org/valuesets/health
    permissible_values:
      ALIVE:
        text: ALIVE
        description: The person is living
        meaning: NCIT:C37987
      DECEASED:
        text: DECEASED
        description: The person has died
        meaning: NCIT:C28554
        title: Dead
      UNKNOWN:
        text: UNKNOWN
        description: The vital status is not known
        meaning: NCIT:C17998
      PRESUMED_ALIVE:
        text: PRESUMED_ALIVE
        description: The person is presumed to be alive based on available information
      PRESUMED_DECEASED:
        text: PRESUMED_DECEASED
        description: The person is presumed to be deceased based on available information
  HealthcareEncounterClassification:
    name: HealthcareEncounterClassification
    definition_uri: https://w3id.org/valuesets/HealthcareEncounterClassification
    from_schema: https://w3id.org/valuesets/healthcare
    permissible_values:
      Inpatient Visit:
        text: Inpatient Visit
        description: Person visiting hospital, at a Care Site, in bed, for duration
          of more than one day, with physicians and other Providers permanently available
          to deliver service around the clock
      Emergency Room Visit:
        text: Emergency Room Visit
        description: Person visiting dedicated healthcare institution for treating
          emergencies, at a Care Site, within one day, with physicians and Providers
          permanently available to deliver service around the clock
      Emergency Room and Inpatient Visit:
        text: Emergency Room and Inpatient Visit
        description: Person visiting ER followed by a subsequent Inpatient Visit,
          where Emergency department is part of hospital, and transition from the
          ER to other hospital departments is undefined
      Non-hospital institution Visit:
        text: Non-hospital institution Visit
        description: Person visiting dedicated institution for reasons of poor health,
          at a Care Site, long-term or permanently, with no physician but possibly
          other Providers permanently available to deliver service around the clock
      Outpatient Visit:
        text: Outpatient Visit
        description: Person visiting dedicated ambulatory healthcare institution,
          at a Care Site, within one day, without bed, with physicians or medical
          Providers delivering service during Visit
      Home Visit:
        text: Home Visit
        description: Provider visiting Person, without a Care Site, within one day,
          delivering service
      Telehealth Visit:
        text: Telehealth Visit
        description: Patient engages with Provider through communication media
      Pharmacy Visit:
        text: Pharmacy Visit
        description: Person visiting pharmacy for dispensing of Drug, at a Care Site,
          within one day
      Laboratory Visit:
        text: Laboratory Visit
        description: Patient visiting dedicated institution, at a Care Site, within
          one day, for the purpose of a Measurement.
      Ambulance Visit:
        text: Ambulance Visit
        description: Person using transportation service for the purpose of initiating
          one of the other Visits, without a Care Site, within one day, potentially
          with Providers accompanying the Visit and delivering service
      Case Management Visit:
        text: Case Management Visit
        description: Person interacting with healthcare system, without a Care Site,
          within a day, with no Providers involved, for administrative purposes
  CaseOrControlEnum:
    name: CaseOrControlEnum
    definition_uri: https://w3id.org/valuesets/CaseOrControlEnum
    from_schema: https://w3id.org/valuesets/investigation
    permissible_values:
      CASE:
        text: CASE
        meaning: OBI:0002492
        title: case role in case-control study
      CONTROL:
        text: CONTROL
        meaning: OBI:0002493
        title: control role in case-control study
  StudyDesignEnum:
    name: StudyDesignEnum
    definition_uri: https://w3id.org/valuesets/StudyDesignEnum
    from_schema: https://w3id.org/valuesets/investigation
    reachable_from:
      source_nodes:
      - OBI:0500000
      relationship_types:
      - rdfs:subClassOf
      is_direct: false
  InvestigativeProtocolEnum:
    name: InvestigativeProtocolEnum
    definition_uri: https://w3id.org/valuesets/InvestigativeProtocolEnum
    from_schema: https://w3id.org/valuesets/investigation
    reachable_from:
      source_nodes:
