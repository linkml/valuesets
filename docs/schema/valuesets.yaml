    description: The strand that a feature appears on relative to a landmark. Also
      encompasses unknown or irrelevant strandedness.
    from_schema: https://w3id.org/common-value-sets/genomics
    permissible_values:
      NEGATIVE:
        text: NEGATIVE
        description: Represented by "-" in a GFF file; the strand is negative wrt
          the landmark.
        title: negative
      POSITIVE:
        text: POSITIVE
        description: Represented by "+" in a GFF file; the strand is positive with
          relation to the landmark.
        title: positive
      UNKNOWN:
        text: UNKNOWN
        description: Represented by "?" in a GFF file. The strandedness is relevant
          but unknown.
        title: unknown
      UNSTRANDED:
        text: UNSTRANDED
