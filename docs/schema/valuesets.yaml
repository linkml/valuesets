  HumanDevelopmentalStage:
    name: HumanDevelopmentalStage
    definition_uri: https://w3id.org/valuesets/bio/developmental_stages/HumanDevelopmentalStage
    from_schema: https://w3id.org/valuesets/bio/developmental_stages
    permissible_values:
      ZYGOTE_STAGE:
        text: ZYGOTE_STAGE
        description: Embryonic stage defined by a fertilized oocyte and presence of
          pronuclei. Starts at day 1 post-fertilization.
        meaning: HsapDv:0000003
        title: Carnegie stage 01
      CLEAVAGE_STAGE:
        text: CLEAVAGE_STAGE
        description: Embryonic stage during which cell division occurs with reduction
          in cytoplasmic volume, and formation of inner and outer cell mass. 2-8 cells.
          Usually starts between day 2-3 post-fertilization.
        meaning: HsapDv:0000005
        title: Carnegie stage 02
      MORULA_STAGE:
        text: MORULA_STAGE
        description: The later part of Carnegie stage 02 when the cells have coalesced
          into a mass but the blastocystic cavity has not formed.
        meaning: HsapDv:0000205
        title: morula stage
      BLASTOCYST_STAGE:
        text: BLASTOCYST_STAGE
        description: Blastula stage with the loss of the zona pellucida and the definition
          of a free blastocyst. Usually starts between day 4-5 post-fertilization.
        meaning: HsapDv:0000007
        title: Carnegie stage 03
      GASTRULA_STAGE:
        text: GASTRULA_STAGE
        description: Embryonic stage defined by a complex and coordinated series of
          cellular movements that occurs at the end of cleavage.
        meaning: HsapDv:0000010
        title: gastrula stage
      NEURULA_STAGE:
        text: NEURULA_STAGE
        description: Embryonic stage defined by the formation of a tube from the flat
          layer of ectodermal cells known as the neural plate. This stage starts the
          emergence of the central nervous system.
        meaning: HsapDv:0000012
        title: neurula stage
      ORGANOGENESIS_STAGE:
        text: ORGANOGENESIS_STAGE
        description: Embryonic stage at which the ectoderm, endoderm, and mesoderm
          develop into the internal organs of the organism.
        meaning: HsapDv:0000015
        title: organogenesis stage
      FETAL_STAGE:
        text: FETAL_STAGE
        description: Prenatal stage that starts with the fully formed embryo and ends
          at birth. Generally from 8 weeks post-fertilization until birth.
        meaning: HsapDv:0000037
        title: fetal stage
      NEONATAL_STAGE:
        text: NEONATAL_STAGE
        description: Immature stage that refers to a human newborn within the first
          28 days of life.
        meaning: HsapDv:0000262
        title: newborn stage (0-28 days)
      INFANT_STAGE:
        text: INFANT_STAGE
        description: Immature stage that refers to an infant who is over 28 days and
          is under 12 months old.
        meaning: HsapDv:0000261
        title: infant stage
      TODDLER_STAGE:
        text: TODDLER_STAGE
        description: Human stage that refers to a child who is over 12 months and
          under 5 years old. Often divided into early toddler (1-2 years) and late
          toddler (2-3 years).
        meaning: HsapDv:0000265
        title: child stage (1-4 yo)
      CHILD_STAGE:
        text: CHILD_STAGE
        description: Pediatric stage that refers to a human who is over 5 and under
          15 years old. Covers elementary and middle school ages.
        meaning: HsapDv:0000271
        title: juvenile stage (5-14 yo)
      ADOLESCENT_STAGE:
        text: ADOLESCENT_STAGE
        description: A young adult stage that refers to an individual who is over
          15 and under 20 years old. Period of transition from childhood to adulthood.
        meaning: HsapDv:0000268
        title: 15-19 year-old
      ADULT_STAGE:
        text: ADULT_STAGE
        description: Human developmental stage that refers to a sexually mature human.
          Starts at approximately 15 years according to HPO definitions.
        meaning: HsapDv:0000258
        title: adult stage
      AGED_STAGE:
        text: AGED_STAGE
        description: Late adult stage that refers to an individual who is over 60
          and starts to have some age-related impairments. Often subdivided into young-old
          (60-79) and old-old (80+).
        meaning: HsapDv:0000227
        title: late adult stage
      EMBRYONIC_STAGE:
        text: EMBRYONIC_STAGE
        description: Prenatal stage that starts with fertilization and ends with a
          fully formed embryo, before undergoing last development during the fetal
          stage. Up to 8 weeks post-fertilization.
        meaning: HsapDv:0000002
        title: embryonic stage
      PRENATAL_STAGE:
        text: PRENATAL_STAGE
        description: Prenatal stage that starts with fertilization and ends at birth.
          Encompasses both embryonic and fetal stages.
        meaning: HsapDv:0000045
        title: prenatal stage
      POSTNATAL_STAGE:
        text: POSTNATAL_STAGE
        description: Human developmental stage that covers the whole of human life
          post birth.
        meaning: HsapDv:0010000
        title: postnatal stage
  MouseDevelopmentalStage:
    name: MouseDevelopmentalStage
    definition_uri: https://w3id.org/valuesets/bio/developmental_stages/MouseDevelopmentalStage
    from_schema: https://w3id.org/valuesets/bio/developmental_stages
    permissible_values:
      ZYGOTE_STAGE:
        text: ZYGOTE_STAGE
        description: Embryonic stage defined by a one-cell embryo (fertilised egg)
          with zona pellucida present. Embryonic age 0-0.9 dpc (days post coitum).
        meaning: MmusDv:0000003
        title: Theiler stage 01
      TWO_CELL_STAGE:
        text: TWO_CELL_STAGE
        description: Embryonic cleavage stage defined by a dividing 2-4 cells egg.
          Embryonic age 1 dpc.
        meaning: MmusDv:0000005
        title: Theiler stage 02
      FOUR_CELL_STAGE:
        text: FOUR_CELL_STAGE
        description: Part of Theiler stage 02 - dividing egg with 4 cells. Embryonic
          age approximately 1 dpc.
        meaning: MmusDv:0000005
        title: Theiler stage 02
      EIGHT_CELL_STAGE:
        text: EIGHT_CELL_STAGE
        description: Part of early morula stage - dividing egg with 8 cells. Embryonic
          age approximately 2 dpc.
        meaning: MmusDv:0000006
        title: Theiler stage 03
      MORULA_STAGE:
        text: MORULA_STAGE
        description: Embryonic cleavage stage defined by a dividing 4-16 cells egg,
          early to fully compacted morula. Embryonic age 2 dpc.
        meaning: MmusDv:0000006
        title: Theiler stage 03
      BLASTOCYST_STAGE:
        text: BLASTOCYST_STAGE
        description: Embryonic blastula stage defined by a zona free blastocyst (zona
          pellucida absent). Embryonic age 4 dpc.
        meaning: MmusDv:0000009
        title: Theiler stage 05
      GASTRULA_STAGE:
        text: GASTRULA_STAGE
        description: Embryonic stage defined by complex and coordinated series of
          cellular movements that occurs at the end of cleavage.
        meaning: MmusDv:0000013
        title: gastrula stage
      NEURULA_STAGE:
        text: NEURULA_STAGE
        description: Embryonic stage called presomite stage and defined by the formation
          of the neural plate. This stage starts the emergence of the central nervous
          system at embryonic age 7.5 dpc.
        meaning: MmusDv:0000017
        title: Theiler stage 11
      ORGANOGENESIS_STAGE:
        text: ORGANOGENESIS_STAGE
        description: Embryonic stage at which the ectoderm, endoderm, and mesoderm
          develop into the internal organs of the organism.
        meaning: MmusDv:0000018
        title: organogenesis stage
      E0_5:
        text: E0_5
        description: Embryonic day 0.5 - one-cell embryo stage. Corresponds to Theiler
          stage 01.
        meaning: MmusDv:0000003
        title: Theiler stage 01
      E9_5:
        text: E9_5
        description: Embryonic day 9.5 - organogenesis stage with visible hind limb
          buds. Between Theiler stages 15 and 16.
        meaning: MmusDv:0000023
        title: Theiler stage 16
      E14_5:
        text: E14_5
        description: Embryonic day 14.5 - late organogenesis with clearly visible
          fingers and long bones of the limbs present.
        meaning: MmusDv:0000029
        title: Theiler stage 22
      P0_NEWBORN:
        text: P0_NEWBORN
        description: Stage that refers to the newborn mouse, aged E19-20, P0. Used
          for postnatal days 0 through 3.
        meaning: MmusDv:0000036
        title: Theiler stage 27
      P21_WEANING:
        text: P21_WEANING
        description: Weaning stage at approximately 21-22 days old. Transition from
          nursing to independent feeding.
        meaning: MmusDv:0000141
        title: 2-week-old stage
      P42_JUVENILE:
        text: P42_JUVENILE
        description: Prime adult stage at 6 weeks (42 days) old. Commonly considered
          the milestone for sexual maturity.
        meaning: MmusDv:0000151
        title: 6-week-old stage
      P56_ADULT:
        text: P56_ADULT
        description: Adult stage at 8 weeks (56 days) old. Fully mature adult mouse.
        meaning: MmusDv:0000154
        title: 8-week-old stage
      AGED_12_MONTHS:
        text: AGED_12_MONTHS
        description: Middle aged stage for mice over 10 and under 18 months old. Shows
          progressive age-related changes.
        meaning: MmusDv:0000135
        title: middle aged stage
      THEILER_STAGE:
        text: THEILER_STAGE
        description: Reference to any Theiler stage (TS1-TS28) which provides standardized
          morphological staging for mouse development.
