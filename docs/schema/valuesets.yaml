        is_a: VISITS
      HAS_FLOWERS_VISITED_BY:
        text: HAS_FLOWERS_VISITED_BY
        description: Inverse of visits flowers of
        meaning: RO:0002623
        is_a: BIOTICALLY_INTERACTS_WITH
      LAYS_EGGS_IN:
        text: LAYS_EGGS_IN
