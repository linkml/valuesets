  OWLProfileEnum:
    name: OWLProfileEnum
    definition_uri: https://w3id.org/valuesets/OWLProfileEnum
    description: OWL 2 profiles that provide different tradeoffs between expressiveness
      and computational complexity
    from_schema: https://w3id.org/valuesets/computing/ontologies
    permissible_values:
      OWL_2_EL:
        text: OWL_2_EL
        description: OWL 2 EL (Existential Language) - optimized for applications
          using very large ontologies with basic relationships. Provides polynomial
          time reasoning.
        annotations:
          complexity:
            tag: complexity
            value: polynomial time
          use_case:
            tag: use_case
            value: large biomedical ontologies, SNOMED CT
        title: OWL 2 EL
        see_also:
        - https://www.w3.org/TR/owl2-profiles/#OWL_2_EL
      OWL_2_QL:
        text: OWL_2_QL
        description: OWL 2 QL (Query Language) - optimized for query answering over
          large data repositories. Based on DL-Lite family.
        annotations:
          complexity:
            tag: complexity
            value: LogSpace data complexity
          use_case:
            tag: use_case
            value: ontology-based data access, database integration
        title: OWL 2 QL
        see_also:
        - https://www.w3.org/TR/owl2-profiles/#OWL_2_QL
      OWL_2_RL:
        text: OWL_2_RL
        description: OWL 2 RL (Rule Language) - optimized for rule-based reasoning
          and can be implemented using rule engines. Compatible with RDF Schema.
        annotations:
          complexity:
            tag: complexity
            value: polynomial time
          use_case:
            tag: use_case
            value: business rules, policy systems
        title: OWL 2 RL
        see_also:
        - https://www.w3.org/TR/owl2-profiles/#OWL_2_RL
      OWL_2_DL:
        text: OWL_2_DL
        description: OWL 2 DL (Description Logic) - full expressiveness while maintaining
          computational completeness and decidability. Maximum expressiveness without
          sacrificing decidability.
        annotations:
          complexity:
            tag: complexity
            value: NExpTime
          use_case:
            tag: use_case
            value: general purpose ontologies requiring high expressiveness
        title: OWL 2 DL
        see_also:
        - https://www.w3.org/TR/owl2-syntax/
      OWL_2_FULL:
        text: OWL_2_FULL
        description: OWL 2 Full - maximum expressiveness with no restrictions, but
          reasoning is undecidable. Allows full RDF capabilities.
        annotations:
          complexity:
            tag: complexity
            value: undecidable
          use_case:
            tag: use_case
            value: maximum flexibility, no guaranteed reasoning
        title: OWL 2 Full
        see_also:
        - https://www.w3.org/TR/owl2-syntax/
