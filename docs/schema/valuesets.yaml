          '
        meaning: RO:0002557
        is_a: BIOTICALLY_INTERACTS_WITH
      RESERVOIR_HOST_OF:
        text: RESERVOIR_HOST_OF
        description: 'A relation between a host organism and a hosted organism in
          which the hosted organism naturally occurs in an indefinitely maintained
          reservoir provided by the host.

          '
        meaning: RO:0002802
        is_a: HOST_OF
      HAS_RESERVOIR_HOST:
        text: HAS_RESERVOIR_HOST
        description: Inverse of reservoir host of
        meaning: RO:0002803
        is_a: HAS_HOST
      IS_VECTOR_FOR:
        text: IS_VECTOR_FOR
        description: Organism acts as a vector for transmitting another organism
        meaning: RO:0002459
        is_a: BIOTICALLY_INTERACTS_WITH
      POLLINATES:
        text: POLLINATES
        description: An interaction where an organism transfers pollen to a plant
        meaning: RO:0002455
        is_a: BIOTICALLY_INTERACTS_WITH
      PARTICIPATES_IN_ABIOTIC_BIOTIC_INTERACTION_WITH:
        text: PARTICIPATES_IN_ABIOTIC_BIOTIC_INTERACTION_WITH
        description: 'A biotic interaction relationship in which one partner is an
          organism and the other partner is inorganic. For example, the relationship
          between a sponge and the substrate to which is it anchored.

          '
        meaning: RO:0002446
        is_a: BIOTICALLY_INTERACTS_WITH
        title: participates in a abiotic-biotic interaction with
      ECOLOGICALLY_CO_OCCURS_WITH:
        text: ECOLOGICALLY_CO_OCCURS_WITH
        description: 'An interaction relationship describing organisms that often
          occur together at the same time and space or in the same environment.

          '
        meaning: RO:0008506
        is_a: BIOTICALLY_INTERACTS_WITH
      HYPERPARASITE_OF:
        text: HYPERPARASITE_OF
        description: x is a hyperparasite of y iff x is a parasite of a parasite of
          the target organism y
        meaning: RO:0002553
        is_a: PARASITE_OF
      MESOPARASITE_OF:
        text: MESOPARASITE_OF
        description: 'A sub-relation of parasite-of in which the parasite is partially
          an endoparasite and partially an ectoparasite.

          '
        meaning: RO:0002636
        is_a: PARASITE_OF
      KLEPTOPARASITE_OF:
        text: KLEPTOPARASITE_OF
        description: 'A sub-relation of parasite of in which a parasite steals resources
