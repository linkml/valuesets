          '
        meaning: RO:0008507
        is_a: BIOTICALLY_INTERACTS_WITH
      HAS_EGGS_LAID_ON_BY:
        text: HAS_EGGS_LAID_ON_BY
        description: Inverse of lays eggs on
        meaning: RO:0008508
        is_a: BIOTICALLY_INTERACTS_WITH
      CREATES_HABITAT_FOR:
